# implicit quotes around everything, eval dequotes
#
# &sym v -> (define sym v)
# *sym -> sym
# !vec [...] -> [...]
# !sym [...] -> [*sym, ...]
# !~ [...] -> (unquote ...)
# !` [...] -> (syntax-quote ...)
# !' [...] -> (quote ...)

- !, &factorial-loop [lambda, [n, acc],
  [if, [=, n, 0], acc,
    [factorial-loop, [-, n, 1], [*, n, acc]]]]
- !, &factorial [lambda, [n],
  [factorial-loop, n, 1]]
- !, !factorial [4] # !eval [*factorial-loop 4]
